services:
  db:
    image: pgvector/pgvector:pg16
    container_name: catchy-postgres
    environment:
      POSTGRES_USER: catchy_admin
      POSTGRES_PASSWORD: C@tchy_Pr0d_2026!xK9m
      POSTGRES_DB: catchy_production
    ports:
      - "127.0.0.1:5436:5432"
    volumes:
      - catchy-postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U catchy_admin"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - catchy-network

  redis:
    image: redis:7-alpine
    container_name: catchy-redis
    ports:
      - "127.0.0.1:6381:6379"
    volumes:
      - catchy-redis-data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped
    networks:
      - catchy-network

  api:
    build:
      context: .
      dockerfile: docker/api.Dockerfile
    container_name: catchy-api
    ports:
      - "127.0.0.1:3002:3000"
    env_file: .env
    environment:
      NODE_ENV: production
      REDIS_HOST: redis
      REDIS_PORT: 6379
      DATABASE_URL: postgresql://catchy_admin:C@tchy_Pr0d_2026!xK9m@db:5432/catchy_production?schema=public
      DATABASE_REPLICA_URL: postgresql://catchy_admin:C@tchy_Pr0d_2026!xK9m@db:5432/catchy_production?schema=public
      API_PORT: 3000
      BROWSER_COUNT: 0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--spider", "--quiet", "http://localhost:3000/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 15s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
    networks:
      - catchy-network

  worker:
    build:
      context: .
      dockerfile: docker/worker.Dockerfile
    container_name: catchy-worker
    env_file: .env
    environment:
      NODE_ENV: production
      REDIS_HOST: redis
      REDIS_PORT: 6379
      DATABASE_URL: postgresql://catchy_admin:C@tchy_Pr0d_2026!xK9m@db:5432/catchy_production?schema=public
      DATABASE_REPLICA_URL: postgresql://catchy_admin:C@tchy_Pr0d_2026!xK9m@db:5432/catchy_production?schema=public
      WORKER_CONCURRENCY: 8
      BROWSER_COUNT: 0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
    networks:
      - catchy-network

volumes:
  catchy-postgres-data:
    name: catchy-postgres-data
  catchy-redis-data:
    name: catchy-redis-data

networks:
  catchy-network:
    external: true
