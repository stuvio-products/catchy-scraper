services:
  db:
    image: pgvector/pgvector:pg16
    container_name: catchy-postgres
    env_file: .env
    ports:
      - "127.0.0.1:5436:5432"
    volumes:
      - catchy-postgres-data:/var/lib/postgresql/data
      - ./postgres/primary:/docker-entrypoint-initdb.d
      - ./postgres/primary/pg_hba.conf:/etc/postgresql/pg_hba.conf
    command: |
      postgres
      -c wal_level=replica
      -c hot_standby=on
      -c max_wal_senders=10
      -c max_replication_slots=10
      -c hot_standby_feedback=on
      -c hba_file=/etc/postgresql/pg_hba.conf
    healthcheck:
      # Use $$ to prevent Compose interpolation, so shell inside container expands the variable
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - catchy-network

  db-replica:
    image: pgvector/pgvector:pg16
    container_name: catchy-postgres-replica
    env_file: .env
    ports:
      - "127.0.0.1:5437:5432"
    volumes:
      - catchy-postgres-replica-data:/var/lib/postgresql/data
      - ./postgres/replica/init.sh:/init_replica.sh
    depends_on:
      db:
        condition: service_healthy
    command: ["/bin/bash", "/init_replica.sh"]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 10
    restart: unless-stopped
    networks:
      - catchy-network

  redis:
    image: redis:7-alpine
    container_name: catchy-redis
    env_file: .env
    ports:
      - "127.0.0.1:6381:6379"
    volumes:
      - catchy-redis-data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped
    networks:
      - catchy-network

  api:
    build:
      context: .
      dockerfile: docker/api.Dockerfile
    container_name: catchy-api
    ports:
      - "127.0.0.1:3002:3000"
    env_file: .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--spider", "--quiet", "http://localhost:3000/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
    networks:
      - catchy-network

  worker:
    build:
      context: .
      dockerfile: docker/worker.Dockerfile
    container_name: catchy-worker
    env_file: .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      browser-service:
        condition: service_started
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
    networks:
      - catchy-network

  browser-service:
    build:
      context: .
      dockerfile: docker/browser.Dockerfile
    container_name: catchy-browser-service
    env_file: .env
    restart: unless-stopped
    networks:
      - catchy-network
    deploy:
      resources:
        limits:
          memory: 2G

volumes:
  catchy-postgres-data:
    name: catchy-postgres-data
  catchy-postgres-replica-data:
    name: catchy-postgres-replica-data
  catchy-redis-data:
    name: catchy-redis-data

networks:
  catchy-network:
    external: true
