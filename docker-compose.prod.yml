version: '3.8'

services:
  api:
    environment:
      NODE_ENV: production
      API_KEY: ${API_KEY}
      BROWSER_SERVICE_API_KEY: ${BROWSER_SERVICE_API_KEY}
    deploy:
      replicas: 2
      resources:
        limits:
          memory: 512M
          cpus: '0.5'

  worker:
    environment:
      NODE_ENV: production
      WORKER_CONCURRENCY: 8
      BROWSER_SERVICE_API_KEY: ${BROWSER_SERVICE_API_KEY}
    deploy:
      replicas: 4
      resources:
        limits:
          memory: 1G
          cpus: '1.0'

  browser-service:
    environment:
      NODE_ENV: production
      BROWSER_COUNT: 4
      BROWSER_SERVICE_API_KEY: ${BROWSER_SERVICE_API_KEY}
    deploy:
      replicas: 2
      resources:
        limits:
          memory: 4G
          cpus: '2.0'
