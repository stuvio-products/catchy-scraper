version: '3.8'

services:
  db:
    image: pgvector/pgvector:pg16
    container_name: catchy-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-catchy_db}
    ports:
      - "127.0.0.1:5436:5432"
    volumes:
      - catchy-postgres-data:/var/lib/postgresql/data
      - ./postgres/primary:/docker-entrypoint-initdb.d
      - ./postgres/primary/pg_hba.conf:/etc/postgresql/pg_hba.conf
    command: |
      postgres
      -c wal_level=replica
      -c hot_standby=on
      -c max_wal_senders=10
      -c max_replication_slots=10
      -c hot_standby_feedback=on
      -c hba_file=/etc/postgresql/pg_hba.conf
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - catchy-network

  redis:
    image: redis:7-alpine
    container_name: catchy-redis
    ports:
      - "127.0.0.1:6381:6379"
    volumes:
      - catchy-redis-data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped
    networks:
      - catchy-network

  api:
    build:
      context: .
      dockerfile: docker/api.Dockerfile
    container_name: catchy-api
    ports:
      - "127.0.0.1:3002:3000"
    env_file: .env
    environment:
      NODE_ENV: production
      REDIS_HOST: redis
      REDIS_PORT: 6379
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-catchy_db}?schema=public
      API_PORT: 3000
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--spider", "--quiet", "http://localhost:3000/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 15s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
    networks:
      - catchy-network

  worker:
    build:
      context: .
      dockerfile: docker/worker.Dockerfile
    container_name: catchy-worker
    env_file: .env
    environment:
      NODE_ENV: production
      REDIS_HOST: redis
      REDIS_PORT: 6379
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-catchy_db}?schema=public
      WORKER_CONCURRENCY: 8
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
    networks:
      - catchy-network

volumes:
  catchy-postgres-data:
    name: catchy-postgres-data
  catchy-redis-data:
    name: catchy-redis-data

networks:
  catchy-network:
    name: catchy-network
    driver: bridge
